name: Publish to PyPI

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    # Environment is optional - create it in repo settings if you want deployment protection
    # environment:
    #   name: pypi
    #   url: https://pypi.org/p/chatbot-api-wrapper
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: |
        python -m build
    
    - name: Check package
      run: |
        twine check dist/*
    
    - name: Publish to Test PyPI
      if: github.event_name == 'workflow_dispatch'
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
      run: |
        if [ -z "$TWINE_PASSWORD" ]; then
          echo "‚ö†Ô∏è  TEST_PYPI_API_TOKEN secret not set. Skipping Test PyPI upload."
          echo "üí° To publish to Test PyPI, add TEST_PYPI_API_TOKEN to repository secrets."
          exit 0
        fi
        echo "üì¶ Publishing to Test PyPI..."
        twine upload --repository testpypi dist/*
        echo "‚úÖ Published to Test PyPI successfully"
    
    - name: Publish to PyPI
      if: github.event_name == 'release'
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        if [ -z "$TWINE_PASSWORD" ]; then
          echo "‚ùå Error: PYPI_API_TOKEN secret is required for production releases"
          exit 1
        fi
        echo "üì¶ Publishing to PyPI..."
        twine upload dist/*
        echo "‚úÖ Published to PyPI successfully"

