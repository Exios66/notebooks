<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface - API Wrapper</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f7f7f8;
            --bg-tertiary: #ececf1;
            --text-primary: #353740;
            --text-secondary: #6e6e80;
            --border-color: #e5e5e6;
            --accent-color: #10a37f;
            --accent-hover: #0d8c6f;
            --message-user-bg: #f7f7f8;
            --message-assistant-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-primary: #212121;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #3d3d3d;
            --text-primary: #ececec;
            --text-secondary: #b3b3b3;
            --border-color: #4d4d4d;
            --accent-color: #10a37f;
            --accent-hover: #0d8c6f;
            --message-user-bg: #2d2d2d;
            --message-assistant-bg: #212121;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }

        .header {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .header-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .theme-toggle {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .theme-toggle:hover {
            background-color: var(--bg-tertiary);
        }

        .settings-btn {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .settings-btn:hover {
            background-color: var(--bg-tertiary);
        }

        .settings-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background-color: var(--bg-secondary);
            border-left: 1px solid var(--border-color);
            padding: 2rem;
            overflow-y: auto;
            transition: right 0.3s;
            z-index: 200;
        }

        .settings-panel.open {
            right: 0;
        }

        .settings-panel h2 {
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .close-settings {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 2rem;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 0;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            border-radius: 8px;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            background-color: var(--message-user-bg);
            align-self: flex-end;
            max-width: 80%;
        }

        .message.assistant {
            background-color: var(--message-assistant-bg);
            border: 1px solid var(--border-color);
            align-self: flex-start;
            max-width: 80%;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.875rem;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background-color: var(--accent-color);
            color: white;
        }

        .message.assistant .message-avatar {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .message-content {
            flex: 1;
            line-height: 1.6;
            color: var(--text-primary);
        }

        .message-content pre {
            background-color: var(--bg-tertiary);
            padding: 0.75rem;
            border-radius: 4px;
            overflow-x: auto;
            margin-top: 0.5rem;
        }

        .message-content code {
            background-color: var(--bg-tertiary);
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-size: 0.875em;
        }

        .input-container {
            padding: 1rem;
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            border-radius: 12px;
            margin-top: 1rem;
        }

        .input-wrapper {
            display: flex;
            gap: 0.5rem;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.9375rem;
            resize: none;
            min-height: 52px;
            max-height: 200px;
            font-family: inherit;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .send-button {
            padding: 0.75rem 1.5rem;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9375rem;
            font-weight: 500;
            transition: background-color 0.2s;
            height: 52px;
        }

        .send-button:hover:not(:disabled) {
            background-color: var(--accent-hover);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background-color: #fee;
            color: #c33;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #fcc;
        }

        [data-theme="dark"] .error-message {
            background-color: #3d1f1f;
            border-color: #5d2f2f;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .empty-state h2 {
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 150;
        }

        .overlay.show {
            display: block;
        }

        @media (max-width: 768px) {
            .chat-container {
                padding: 1rem;
            }

            .message {
                max-width: 90%;
            }

            .settings-panel {
                width: 100%;
                right: -100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Chatbot Interface</h1>
        <div class="header-controls">
            <button class="settings-btn" onclick="toggleSettings()">‚öôÔ∏è Settings</button>
            <button class="theme-toggle" onclick="toggleTheme()">üåì Toggle Theme</button>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="toggleSettings()"></div>

    <div class="settings-panel" id="settingsPanel">
        <button class="close-settings" onclick="toggleSettings()">√ó</button>
        <h2>Settings</h2>
        
        <div class="form-group">
            <label for="apiKey">OpenAI API Key</label>
            <input type="password" id="apiKey" placeholder="sk-..." onchange="saveSettings()">
        </div>

        <div class="form-group">
            <label for="hfApiKey">HuggingFace API Key (Optional)</label>
            <input type="password" id="hfApiKey" placeholder="hf_..." onchange="saveSettings()">
        </div>

        <div class="form-group">
            <label for="model">Model</label>
            <select id="model" onchange="saveSettings()">
                <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                <option value="gpt-4">GPT-4</option>
                <option value="gpt-4-turbo">GPT-4 Turbo</option>
                <option value="mistralai/Mistral-7B-Instruct-v0.2">Mistral 7B (HF)</option>
                <option value="meta-llama/Llama-2-7b-chat-hf">Llama 2 7B (HF)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="temperature">Temperature: <span id="tempValue">0.7</span></label>
            <input type="range" id="temperature" min="0" max="2" step="0.1" value="0.7" oninput="updateTempValue()" onchange="saveSettings()">
        </div>

        <div class="form-group">
            <label for="maxTokens">Max Tokens: <span id="maxTokensValue">512</span></label>
            <input type="range" id="maxTokens" min="50" max="2048" step="50" value="512" oninput="updateMaxTokensValue()" onchange="saveSettings()">
        </div>
    </div>

    <div class="chat-container">
        <div class="messages" id="messages">
            <div class="empty-state">
                <h2>Welcome to the Chatbot Interface</h2>
                <p>Start a conversation by typing a message below.</p>
                <p style="margin-top: 1rem; font-size: 0.875rem;">Configure your API key in settings to begin.</p>
            </div>
        </div>

        <div class="input-container">
            <div id="errorContainer"></div>
            <div class="input-wrapper">
                <textarea 
                    class="input-field" 
                    id="messageInput" 
                    placeholder="Type your message here..."
                    rows="1"
                    onkeydown="handleKeyDown(event)"
                    oninput="autoResize(this)"
                ></textarea>
                <button class="send-button" id="sendButton" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Theme management
        const currentTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', currentTheme);

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const newTheme = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Settings management
        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            const overlay = document.getElementById('overlay');
            panel.classList.toggle('open');
            overlay.classList.toggle('show');
        }

        function loadSettings() {
            const apiKey = localStorage.getItem('apiKey') || '';
            const hfApiKey = localStorage.getItem('hfApiKey') || '';
            const model = localStorage.getItem('model') || 'gpt-3.5-turbo';
            const temperature = localStorage.getItem('temperature') || '0.7';
            const maxTokens = localStorage.getItem('maxTokens') || '512';

            document.getElementById('apiKey').value = apiKey;
            document.getElementById('hfApiKey').value = hfApiKey;
            document.getElementById('model').value = model;
            document.getElementById('temperature').value = temperature;
            document.getElementById('maxTokens').value = maxTokens;
            updateTempValue();
            updateMaxTokensValue();
        }

        function saveSettings() {
            localStorage.setItem('apiKey', document.getElementById('apiKey').value);
            localStorage.setItem('hfApiKey', document.getElementById('hfApiKey').value);
            localStorage.setItem('model', document.getElementById('model').value);
            localStorage.setItem('temperature', document.getElementById('temperature').value);
            localStorage.setItem('maxTokens', document.getElementById('maxTokens').value);
        }

        function updateTempValue() {
            document.getElementById('tempValue').textContent = document.getElementById('temperature').value;
        }

        function updateMaxTokensValue() {
            document.getElementById('maxTokensValue').textContent = document.getElementById('maxTokens').value;
        }

        // Message handling
        let conversationHistory = [];

        function addMessage(role, content) {
            const messagesContainer = document.getElementById('messages');
            const emptyState = messagesContainer.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = role === 'user' ? 'U' : 'A';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            return messageDiv;
        }

        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `<div class="error-message">${message}</div>`;
            setTimeout(() => {
                errorContainer.innerHTML = '';
            }, 5000);
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            const sendButton = document.getElementById('sendButton');

            if (!message) return;

            const apiKey = localStorage.getItem('apiKey');
            if (!apiKey) {
                showError('Please set your API key in settings.');
                toggleSettings();
                return;
            }

            // Clear input and disable button
            input.value = '';
            autoResize(input);
            sendButton.disabled = true;
            sendButton.innerHTML = '<div class="loading"></div>';

            // Add user message
            addMessage('user', message);
            conversationHistory.push({ role: 'user', content: message });

            // Add assistant message placeholder
            const assistantMsg = addMessage('assistant', '');
            const assistantContent = assistantMsg.querySelector('.message-content');

            try {
                const model = localStorage.getItem('model') || 'gpt-3.5-turbo';
                const temperature = parseFloat(localStorage.getItem('temperature') || '0.7');
                const maxTokens = parseInt(localStorage.getItem('maxTokens') || '512');

                // Determine if using OpenAI or HuggingFace
                const isOpenAI = model.startsWith('gpt') || model.includes('openai');
                const provider = isOpenAI ? 'openai' : 'huggingface';

                let response;
                if (isOpenAI) {
                    response = await callOpenAI(apiKey, model, conversationHistory, temperature, maxTokens);
                } else {
                    const hfApiKey = localStorage.getItem('hfApiKey') || apiKey;
                    response = await callHuggingFace(hfApiKey, model, message, temperature, maxTokens);
                }

                assistantContent.textContent = response;
                conversationHistory.push({ role: 'assistant', content: response });
            } catch (error) {
                assistantContent.textContent = 'Error: ' + error.message;
                showError(error.message);
            } finally {
                sendButton.disabled = false;
                sendButton.textContent = 'Send';
                document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
            }
        }

        async function callOpenAI(apiKey, model, messages, temperature, maxTokens) {
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: model,
                    messages: messages,
                    temperature: temperature,
                    max_tokens: maxTokens
                })
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error?.message || 'API request failed');
            }

            const data = await response.json();
            return data.choices[0].message.content;
        }

        async function callHuggingFace(apiKey, model, message, temperature, maxTokens) {
            const response = await fetch(`https://api-inference.huggingface.co/models/${model}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    inputs: message,
                    parameters: {
                        temperature: temperature,
                        max_new_tokens: maxTokens,
                        return_full_text: false
                    }
                })
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error || 'API request failed');
            }

            const data = await response.json();
            if (Array.isArray(data) && data.length > 0) {
                return data[0].generated_text || data[0].text || '';
            }
            return data.generated_text || data.text || '';
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
        }

        // Initialize
        loadSettings();
    </script>
</body>
</html>
