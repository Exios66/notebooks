<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HuggingChat - Open Source AI Chat</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f7f7f8;
            --bg-tertiary: #ececf1;
            --bg-sidebar: #f9f9fa;
            --text-primary: #353740;
            --text-secondary: #6e6e80;
            --text-tertiary: #8e8ea0;
            --border-color: #e5e5e6;
            --accent-color: #10a37f;
            --accent-hover: #0d8c6f;
            --omni-color: #6366f1;
            --message-user-bg: #f7f7f8;
            --message-assistant-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
            --sidebar-width: 280px;
        }

        [data-theme="dark"] {
            --bg-primary: #212121;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #3d3d3d;
            --bg-sidebar: #1a1a1a;
            --text-primary: #ececec;
            --text-secondary: #b3b3b3;
            --text-tertiary: #8e8ea0;
            --border-color: #4d4d4d;
            --accent-color: #10a37f;
            --accent-hover: #0d8c6f;
            --omni-color: #818cf8;
            --message-user-bg: #2d2d2d;
            --message-assistant-bg: #212121;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            transition: background-color 0.3s, color 0.3s;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--bg-sidebar);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s;
            z-index: 100;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-header h1 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .new-chat-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9375rem;
            font-weight: 500;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .new-chat-btn:hover {
            background-color: var(--accent-hover);
        }

        .models-section {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .models-section h2 {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-tertiary);
            margin-bottom: 0.75rem;
            padding: 0 0.5rem;
            letter-spacing: 0.05em;
        }

        .model-group {
            margin-bottom: 1.5rem;
        }

        .model-item {
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            border: 2px solid transparent;
        }

        .model-item:hover {
            background-color: var(--bg-tertiary);
        }

        .model-item.active {
            background-color: var(--bg-tertiary);
            border-color: var(--accent-color);
        }

        .model-item.omni {
            background: linear-gradient(135deg, var(--omni-color) 0%, #8b5cf6 100%);
            color: white;
        }

        .model-item.omni:hover {
            opacity: 0.9;
        }

        .model-name {
            font-weight: 500;
            font-size: 0.9375rem;
            margin-bottom: 0.25rem;
        }

        .model-description {
            font-size: 0.8125rem;
            color: var(--text-secondary);
            opacity: 0.8;
        }

        .model-item.omni .model-description {
            color: rgba(255, 255, 255, 0.9);
        }

        .model-badge {
            display: inline-block;
            padding: 0.125rem 0.5rem;
            border-radius: 4px;
            font-size: 0.6875rem;
            font-weight: 500;
            margin-top: 0.25rem;
            background-color: var(--bg-tertiary);
            color: var(--text-secondary);
        }

        .model-item.omni .model-badge {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .sidebar-footer {
            padding: 1rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 0.5rem;
        }

        .sidebar-footer button {
            flex: 1;
            padding: 0.625rem;
            background: none;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 0.875rem;
            transition: background-color 0.2s;
        }

        .sidebar-footer button:hover {
            background-color: var(--bg-tertiary);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .sidebar-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.25rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        .current-model {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .current-model.omni {
            background: linear-gradient(135deg, var(--omni-color) 0%, #8b5cf6 100%);
            color: white;
            border: none;
        }

        .header-controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .icon-btn {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:hover {
            background-color: var(--bg-tertiary);
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
        }

        .message {
            display: flex;
            gap: 1rem;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.875rem;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background-color: var(--accent-color);
            color: white;
        }

        .message.assistant .message-avatar {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .message-content {
            flex: 1;
            line-height: 1.7;
            color: var(--text-primary);
            padding: 1rem;
            border-radius: 12px;
            max-width: 80%;
        }

        .message.user .message-content {
            background-color: var(--message-user-bg);
            border: 1px solid var(--border-color);
        }

        .message.assistant .message-content {
            background-color: var(--message-assistant-bg);
            border: 1px solid var(--border-color);
        }

        .message-content pre {
            background-color: var(--bg-tertiary);
            padding: 0.75rem;
            border-radius: 6px;
            overflow-x: auto;
            margin-top: 0.5rem;
        }

        .message-content code {
            background-color: var(--bg-tertiary);
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-size: 0.875em;
        }

        .input-container {
            padding: 1.5rem;
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
        }

        .input-wrapper {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 0.75rem 1rem;
        }

        .input-field {
            flex: 1;
            border: none;
            background: none;
            color: var(--text-primary);
            font-size: 0.9375rem;
            resize: none;
            min-height: 24px;
            max-height: 200px;
            font-family: inherit;
            outline: none;
        }

        .send-button {
            padding: 0.5rem 1rem;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 36px;
            height: 36px;
        }

        .send-button:hover:not(:disabled) {
            background-color: var(--accent-hover);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
            margin: auto;
        }

        .empty-state h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .empty-state p {
            font-size: 0.9375rem;
            margin-top: 0.5rem;
        }

        /* Settings Panel */
        .settings-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background-color: var(--bg-secondary);
            border-left: 1px solid var(--border-color);
            padding: 2rem;
            overflow-y: auto;
            transition: right 0.3s;
            z-index: 200;
        }

        .settings-panel.open {
            right: 0;
        }

        .settings-panel h2 {
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .close-settings {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 150;
        }

        .overlay.show {
            display: block;
        }

        .error-message {
            background-color: #fee;
            color: #c33;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #fcc;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        [data-theme="dark"] .error-message {
            background-color: #3d1f1f;
            border-color: #5d2f2f;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                height: 100vh;
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .sidebar-toggle {
                display: block;
            }

            .messages {
                padding: 1rem;
            }

            .message-content {
                max-width: 90%;
            }

            .settings-panel {
                width: 100%;
                right: -100%;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h1>HuggingChat</h1>
            <a href="index.html" style="display: block; color: var(--text-secondary); font-size: 0.875rem; margin-bottom: 1rem; text-decoration: none; padding: 0.5rem; border-radius: 6px; transition: background-color 0.2s;" onmouseover="this.style.backgroundColor='var(--bg-tertiary)'" onmouseout="this.style.backgroundColor='transparent'">
                ‚Üê Back to Documentation
            </a>
            <button class="new-chat-btn" onclick="newChat()">
                <span>+</span> New Chat
            </button>
        </div>
        <div class="models-section">
            <div class="model-group">
                <h2>Smart Mode</h2>
                <div class="model-item omni active" data-model="omni" onclick="selectModel('omni')">
                    <div class="model-name">Omni</div>
                    <div class="model-description">Automatically picks the best AI model</div>
                </div>
            </div>
            <div class="model-group">
                <h2>OpenAI Models</h2>
                <div id="openai-models"></div>
            </div>
            <div class="model-group">
                <h2>HuggingFace Models</h2>
                <div id="huggingface-models"></div>
            </div>
        </div>
        <div class="sidebar-footer">
            <button class="icon-btn" onclick="toggleSettings()" title="Settings">‚öôÔ∏è</button>
            <button class="icon-btn" onclick="toggleTheme()" title="Toggle Theme">üåì</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <div class="header-left">
                <button class="sidebar-toggle" onclick="toggleSidebar()">‚ò∞</button>
                <div class="current-model" id="currentModel">
                    <span>Omni</span>
                </div>
            </div>
            <div class="header-controls">
                <button class="icon-btn" onclick="toggleSettings()" title="Settings">‚öôÔ∏è</button>
                <button class="icon-btn" onclick="toggleTheme()" title="Toggle Theme">üåì</button>
            </div>
        </div>

        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="empty-state">
                    <h2>Welcome to HuggingChat</h2>
                    <p>Start a conversation by typing a message below.</p>
                    <p style="margin-top: 1rem; font-size: 0.875rem; color: var(--text-tertiary);">
                        Omni automatically picks the best AI model to give you optimal answers.
                    </p>
                </div>
            </div>

            <div class="input-container">
                <div id="errorContainer"></div>
                <div class="input-wrapper">
                    <textarea 
                        class="input-field" 
                        id="messageInput" 
                        placeholder="Start chatting..."
                        rows="1"
                        onkeydown="handleKeyDown(event)"
                        oninput="autoResize(this)"
                    ></textarea>
                    <button class="send-button" id="sendButton" onclick="sendMessage()">
                        <span id="sendButtonText">Send</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Panel -->
    <div class="overlay" id="overlay" onclick="toggleSettings()"></div>
    <div class="settings-panel" id="settingsPanel">
        <button class="close-settings" onclick="toggleSettings()">√ó</button>
        <h2>Settings</h2>
        
        <div class="form-group">
            <label for="apiKey">OpenAI API Key</label>
            <input type="password" id="apiKey" placeholder="sk-..." onchange="saveSettings()">
        </div>

        <div class="form-group">
            <label for="hfApiKey">HuggingFace API Key</label>
            <input type="password" id="hfApiKey" placeholder="hf_..." onchange="saveSettings()">
        </div>

        <div class="form-group">
            <label for="temperature">Temperature: <span id="tempValue">0.7</span></label>
            <input type="range" id="temperature" min="0" max="2" step="0.1" value="0.7" oninput="updateTempValue()" onchange="saveSettings()">
        </div>

        <div class="form-group">
            <label for="maxTokens">Max Tokens: <span id="maxTokensValue">512</span></label>
            <input type="range" id="maxTokens" min="50" max="2048" step="50" value="512" oninput="updateMaxTokensValue()" onchange="saveSettings()">
        </div>
    </div>

    <script>
        // Model configurations
        const OPENAI_MODELS = {
            "gpt-4": { name: "GPT-4", description: "OpenAI's most capable model" },
            "gpt-4-turbo": { name: "GPT-4 Turbo", description: "Faster and more capable GPT-4 variant" },
            "gpt-4-turbo-preview": { name: "GPT-4 Turbo Preview", description: "Preview version of GPT-4 Turbo" },
            "gpt-3.5-turbo": { name: "GPT-3.5 Turbo", description: "Fast and efficient GPT-3.5 model" },
            "gpt-3.5-turbo-16k": { name: "GPT-3.5 Turbo 16K", description: "GPT-3.5 with extended context window" }
        };

        const HUGGINGFACE_MODELS = {
            "meta-llama/Llama-2-7b-chat-hf": { name: "Llama 2 7B Chat", description: "Meta's Llama 2 7B chat model" },
            "meta-llama/Llama-2-13b-chat-hf": { name: "Llama 2 13B Chat", description: "Meta's Llama 2 13B chat model" },
            "mistralai/Mistral-7B-Instruct-v0.2": { name: "Mistral 7B Instruct", description: "Mistral AI's 7B instruction-tuned model" },
            "microsoft/DialoGPT-large": { name: "DialoGPT Large", description: "Microsoft's conversational AI model" },
            "google/flan-t5-xxl": { name: "FLAN-T5 XXL", description: "Google's instruction-tuned T5 model" },
            "HuggingFaceH4/zephyr-7b-beta": { name: "Zephyr 7B Beta", description: "HuggingFace's Zephyr instruction-tuned model" },
            "meta-llama/Meta-Llama-3-8B-Instruct": { name: "Llama 3 8B Instruct", description: "Meta's Llama 3 8B instruction model" }
        };

        // Theme management
        const currentTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', currentTheme);

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const newTheme = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Sidebar management
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        // Settings management
        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            const overlay = document.getElementById('overlay');
            panel.classList.toggle('open');
            overlay.classList.toggle('show');
        }

        function loadSettings() {
            const apiKey = localStorage.getItem('apiKey') || '';
            const hfApiKey = localStorage.getItem('hfApiKey') || '';
            const temperature = localStorage.getItem('temperature') || '0.7';
            const maxTokens = localStorage.getItem('maxTokens') || '512';

            document.getElementById('apiKey').value = apiKey;
            document.getElementById('hfApiKey').value = hfApiKey;
            document.getElementById('temperature').value = temperature;
            document.getElementById('maxTokens').value = maxTokens;
            updateTempValue();
            updateMaxTokensValue();
        }

        function saveSettings() {
            localStorage.setItem('apiKey', document.getElementById('apiKey').value);
            localStorage.setItem('hfApiKey', document.getElementById('hfApiKey').value);
            localStorage.setItem('temperature', document.getElementById('temperature').value);
            localStorage.setItem('maxTokens', document.getElementById('maxTokens').value);
        }

        function updateTempValue() {
            document.getElementById('tempValue').textContent = document.getElementById('temperature').value;
        }

        function updateMaxTokensValue() {
            document.getElementById('maxTokensValue').textContent = document.getElementById('maxTokens').value;
        }

        // Model selection
        let currentModel = localStorage.getItem('selectedModel') || 'omni';
        let conversationHistory = [];

        function renderModels() {
            const openaiContainer = document.getElementById('openai-models');
            const hfContainer = document.getElementById('huggingface-models');

            openaiContainer.innerHTML = '';
            hfContainer.innerHTML = '';

            Object.entries(OPENAI_MODELS).forEach(([id, info]) => {
                const item = document.createElement('div');
                item.className = `model-item ${currentModel === id ? 'active' : ''}`;
                item.setAttribute('data-model', id);
                item.onclick = () => selectModel(id);
                item.innerHTML = `
                    <div class="model-name">${info.name}</div>
                    <div class="model-description">${info.description}</div>
                    <span class="model-badge">OpenAI</span>
                `;
                openaiContainer.appendChild(item);
            });

            Object.entries(HUGGINGFACE_MODELS).forEach(([id, info]) => {
                const item = document.createElement('div');
                item.className = `model-item ${currentModel === id ? 'active' : ''}`;
                item.setAttribute('data-model', id);
                item.onclick = () => selectModel(id);
                item.innerHTML = `
                    <div class="model-name">${info.name}</div>
                    <div class="model-description">${info.description}</div>
                    <span class="model-badge">HuggingFace</span>
                `;
                hfContainer.appendChild(item);
            });

            // Update Omni active state
            const omniItem = document.querySelector('[data-model="omni"]');
            if (omniItem) {
                if (currentModel === 'omni') {
                    omniItem.classList.add('active');
                } else {
                    omniItem.classList.remove('active');
                }
            }

            updateCurrentModelDisplay();
        }

        function selectModel(modelId) {
            currentModel = modelId;
            localStorage.setItem('selectedModel', modelId);
            renderModels();
        }

        function updateCurrentModelDisplay() {
            const currentModelEl = document.getElementById('currentModel');
            if (currentModel === 'omni') {
                currentModelEl.className = 'current-model omni';
                currentModelEl.innerHTML = '<span>‚ú® Omni</span>';
            } else {
                currentModelEl.className = 'current-model';
                const modelInfo = OPENAI_MODELS[currentModel] || HUGGINGFACE_MODELS[currentModel];
                if (modelInfo) {
                    currentModelEl.innerHTML = `<span>${modelInfo.name}</span>`;
                } else {
                    currentModelEl.innerHTML = '<span>Unknown Model</span>';
                }
            }
        }

        function getBestModel(message) {
            // Simple heuristic: use GPT-4 for complex queries, GPT-3.5 for simple ones
            const complexKeywords = ['explain', 'analyze', 'compare', 'why', 'how', 'what is', 'describe'];
            const isComplex = complexKeywords.some(keyword => message.toLowerCase().includes(keyword));
            return isComplex ? 'gpt-4' : 'gpt-3.5-turbo';
        }

        // Message handling
        function addMessage(role, content) {
            const messagesContainer = document.getElementById('messages');
            const emptyState = messagesContainer.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = role === 'user' ? 'U' : 'A';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            return messageDiv;
        }

        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `<div class="error-message">${message}</div>`;
            setTimeout(() => {
                errorContainer.innerHTML = '';
            }, 5000);
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            const sendButton = document.getElementById('sendButton');
            const sendButtonText = document.getElementById('sendButtonText');

            if (!message) return;

            const apiKey = localStorage.getItem('apiKey');
            if (!apiKey) {
                showError('Please set your API key in settings.');
                toggleSettings();
                return;
            }

            // Clear input and disable button
            input.value = '';
            autoResize(input);
            sendButton.disabled = true;
            sendButtonText.innerHTML = '<div class="loading"></div>';

            // Add user message
            addMessage('user', message);
            conversationHistory.push({ role: 'user', content: message });

            // Add assistant message placeholder
            const assistantMsg = addMessage('assistant', '');
            const assistantContent = assistantMsg.querySelector('.message-content');

            try {
                // Determine which model to use
                let modelToUse = currentModel;
                if (currentModel === 'omni') {
                    modelToUse = getBestModel(message);
                }

                const temperature = parseFloat(localStorage.getItem('temperature') || '0.7');
                const maxTokens = parseInt(localStorage.getItem('maxTokens') || '512');

                // Determine if using OpenAI or HuggingFace
                const isOpenAI = modelToUse.startsWith('gpt') || modelToUse.includes('openai') || OPENAI_MODELS[modelToUse];
                const provider = isOpenAI ? 'openai' : 'huggingface';

                let response;
                if (isOpenAI) {
                    response = await callOpenAI(apiKey, modelToUse, conversationHistory, temperature, maxTokens);
                } else {
                    const hfApiKey = localStorage.getItem('hfApiKey') || apiKey;
                    response = await callHuggingFace(hfApiKey, modelToUse, message, temperature, maxTokens);
                }

                assistantContent.textContent = response;
                conversationHistory.push({ role: 'assistant', content: response });
            } catch (error) {
                assistantContent.textContent = 'Error: ' + error.message;
                showError(error.message);
            } finally {
                sendButton.disabled = false;
                sendButtonText.textContent = 'Send';
                document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
            }
        }

        async function callOpenAI(apiKey, model, messages, temperature, maxTokens) {
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: model,
                    messages: messages,
                    temperature: temperature,
                    max_tokens: maxTokens
                })
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error?.message || 'API request failed');
            }

            const data = await response.json();
            return data.choices[0].message.content;
        }

        async function callHuggingFace(apiKey, model, message, temperature, maxTokens) {
            const response = await fetch(`https://api-inference.huggingface.co/models/${model}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    inputs: message,
                    parameters: {
                        temperature: temperature,
                        max_new_tokens: maxTokens,
                        return_full_text: false
                    }
                })
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error || 'API request failed');
            }

            const data = await response.json();
            if (Array.isArray(data) && data.length > 0) {
                return data[0].generated_text || data[0].text || '';
            }
            return data.generated_text || data.text || '';
        }

        function newChat() {
            conversationHistory = [];
            const messagesContainer = document.getElementById('messages');
            messagesContainer.innerHTML = `
                <div class="empty-state">
                    <h2>Welcome to HuggingChat</h2>
                    <p>Start a conversation by typing a message below.</p>
                    <p style="margin-top: 1rem; font-size: 0.875rem; color: var(--text-tertiary);">
                        Omni automatically picks the best AI model to give you optimal answers.
                    </p>
                </div>
            `;
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
        }

        // Initialize
        loadSettings();
        renderModels();
        updateCurrentModelDisplay();
    </script>
</body>
</html>
