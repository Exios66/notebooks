name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'docs/**'
      - '.github/workflows/deploy-gh-pages.yml'
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force rebuild even if no changes detected'
        required: false
        default: false
        type: boolean
  # Scheduled deployment - runs every 15 minutes by default
  # To adjust the schedule, modify the cron expression below:
  # Format: minute hour day month day-of-week
  # Examples:
  #   "*/15 * * * *"  - Every 15 minutes (current)
  #   "*/30 * * * *"  - Every 30 minutes
  #   "0 * * * *"     - Every hour
  #   "0 */2 * * *"   - Every 2 hours
  #   "0 0 * * *"     - Daily at midnight
  schedule:
    # Default: Every 15 minutes
    # To change: Edit the cron expression or set GITHUB_PAGES_REFRESH_INTERVAL env var
    - cron: '*/15 * * * *'

# Environment variable to control refresh interval (optional, informational)
# The actual schedule is controlled by the cron expression above
# Set this in repository settings -> Secrets and variables -> Actions -> Variables
# Values: "15min", "30min", "1hour", "2hours", "daily", "disabled"
env:
  REFRESH_INTERVAL: '15min'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for change detection
      
      - name: Check for changes (scheduled runs)
        if: github.event_name == 'schedule'
        id: changes
        run: |
          # For scheduled runs, check if there are any changes in docs or source code
          # We'll check the last few commits to see if anything changed
          # This is a simple heuristic - in production you might want to track last deployed commit
          echo "üîç Checking for changes in docs/ and api_wrapper/..."
          
          # Check if there are any changes in the last 5 commits
          if git diff --quiet HEAD~5 HEAD -- docs/ api_wrapper/ 2>/dev/null; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è  No changes detected in docs or source code in recent commits. Skipping deployment."
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Changes detected in docs or source code. Proceeding with deployment."
            echo "üìã Recent changes:"
            git log --oneline -5 -- docs/ api_wrapper/ || true
          fi
      
      - name: Skip if no changes (scheduled runs)
        if: github.event_name == 'schedule' && steps.changes.outputs.changed == 'false'
        run: |
          echo "‚è≠Ô∏è  Skipping deployment - no changes detected"
          exit 0
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
          working-directory: ./docs
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      
      - name: Build with Jekyll
        working-directory: ./docs
        run: |
          echo "üî® Building Jekyll site..."
          bundle install
          bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
          echo "‚úÖ Build completed successfully"
        env:
          JEKYLL_ENV: production
      
      - name: Log deployment info
        run: |
          echo "üìù Deployment Information:"
          echo "  Trigger: ${{ github.event_name }}"
          echo "  Branch: ${{ github.ref }}"
          echo "  Commit: ${{ github.sha }}"
          echo "  Refresh Interval: ${{ env.REFRESH_INTERVAL }}"
          if [ "${{ github.event_name }}" == "schedule" ]; then
            echo "  Scheduled Run: Yes"
          fi
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/_site
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

