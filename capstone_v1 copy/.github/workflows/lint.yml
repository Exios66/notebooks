name: Lint

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 mypy
    
    - name: Run Black
      run: black --check api_wrapper/ tests/
    
    - name: Run Flake8
      run: flake8 api_wrapper/ tests/ --max-line-length=100 --extend-ignore=E203,W503
    
    - name: Run MyPy
      run: mypy api_wrapper/ --ignore-missing-imports || true

